train:
  batch_size: 32
  num_epochs: 200
  learning_rate: 0.00002
  weight_decay: 0.01
  early_stopping: True
  early_stopping_patience: 20
  cross_validation: True
  cross_validation_folds: 5

model:
  pooling: 'mean' # 'mean', 'cls'
  n_layers: 1
  dropout: 0.3
  hidden_size: 1536
  intermediate_size: 8960
  n_heads: 12
  num_classes: 1
  hidden_mlp_size: 256
  textual_model: 'stella'
  audio_model: ''
  pauses: False
  
model_name: 'wavbert'